<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FocusPulse - Session History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Session History</h1>
</header>

<button class="back-btn" onclick="location.href='index.html'">â¬… Back to Timer</button>

<table id="sessions-table">
    <thead>
    <tr>
        <th>Type</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Duration (min)</th>
        <th>Session Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- Sessions will be populated here -->
    </tbody>
</table>

<script>
    async function fetchSessions() {
      try {
        const res = await fetch('/api/sessions');
        if (!res.ok) throw new Error('Failed to fetch sessions');
        const sessions = await res.json();

        const tbody = document.querySelector('#sessions-table tbody');
        tbody.innerHTML = '';

        if (sessions.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No sessions found.</td></tr>';
          return;
        }

        sessions.forEach(session => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${session.type}</td>
            <td>${session.start_time}</td>
            <td>${session.end_time}</td>
            <td>${session.duration}</td>
            <td>${session.session_date}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error(error);
        alert('Error loading session history');
      }
    }

    fetchSessions();
</script>
</body>
</html>
